<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Loading Screen</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- style rule to "change" the tweet shown ;) -->
		<div id="styles"><style> .twitter ul > li:nth-child(1){display:inline;} .twitter ul > li:nth-child(2) {display:none;} .twitter ul > li:nth-child(3) {display:none;} .twitter ul > li:nth-child(4) {display:none;} .twitter ul > li:nth-child(5) {display:none;} </style></div>
		<!-- Loading Text -->
		<p class="loadingText">
			Loading Server
			<img class="loadingGIF" src="img/loading.gif">
		</p>
		<!-- Logo -->
		<p class="logo">
			<img src="img/logo.png">
		</p>
		<!-- InfoBox -->
		<div class="infoboxParent">
			<div class="infoboxData">
				<font size=40>FiveM</font>
				<div class="twitter" id="tweet"></div>
			</div>
			<div class="infoboxEmptySpace"></div>
		</div>
		<!-- Scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/backstretch.min.js"></script>
		<script src="js/backgrounds.js"></script>
		<script src="js/twitterFetcher_min.js"></script>
		<script src="js/tweets.js"></script>
		<!-- Scripts end -->
	</body>
</html>
